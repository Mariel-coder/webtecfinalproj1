<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Nike Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>NIKE STORE</h1>
            </div>
            <ul class="nav-links">
                <li><button id="cart-button">ðŸ›’ CART $0.00</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-details">
            <h1>Nike Store</h1>
            <div class="product-info">
                <img id="product-image" src="" alt="Product Image">
                <h2 id="product-name">Product Name</h2>
                <p id="product-description">Product description goes here.</p>
                <p id="product-price">$0.00</p>
                <label for="size">Size:</label>
                <select id="size">
                    <option value="Size 1">US 7</option>
                    <option value="Size 2.5">US 7.5</option>
                    <option value="Size 3">US 8</option>
                    <option value="Size 4">US 8.5</option>
                    <option value="Size 5">US 9</option>
                </select>
                <label for="color">Color:</label>
                <select id="color">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                </select>
                <label for="quantity">QTY:</label>
                <input type="number" id="quantity" value="1" min="1">
                <button id="add-to-cart">ADD TO CART</button>
            </div>
            <div class="back-button">
                <button id="back-button">BACK</button>
            </div>
        </div>
    </main>

    <!-- Notification message -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <div id="notification-progress" class="notification-progress"></div>
    </div>

    <script src="product.js"></script>
</body>
</html>
